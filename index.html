<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2076/2076989.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="images/logo.png" alt="logoImage">
            <ul>
                <li>
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="#">Signup</a>
                </li>
                <li class="search">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul> 
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="images/background.png" class="parallax bg-img" alt="">
        <img src="images/fog_7.png" class="parallax fog-7" alt="">
        <img src="images/mountain_10.png" class="parallax mountain-10" alt="">
        <img src="images/fog_6.png" class="parallax fog-6" alt="">
        <img src="images/mountain_9.png" class="prallax mountain-9" alt="">
        <img src="images/mountain_8.png" class="parallax mountain-8" alt="">
        <img src="images/fog_5.png" class="parallax fog-5" alt="">
        <img src="images/mountain_7.png" class="parallax mountain-7" alt="">
        <div class="text parallax">
            <h2>China</h2>
            <h1>Zhangjiajie</h1>
        </div>
        <img src="images/mountain_6.png" class="parallax mountain-6" alt="">
        <img src="images/fog_4.png" class="parallax fog-4" alt="">
        <img src="images/mountain_5.png" class="parallax mountain-5" alt="">
        <img src="images/fog_3.png" class="parallax fog-3" alt="">
        <img src="images/mountain_4.png" class="parallax mountain-4" alt="">
        <img src="images/mountain_3.png" class="parallax mountain-3" alt="">
        <img src="images/fog_2.png" class="parallax fog-2" alt="">
        <img src="images/mountain_2.png" class="parallax mountain-2" alt="">
        <img src="images/mountain_1.png" class="parallax mountain-1" alt="">
        <img src="images/sun_rays.png" class="parallax sun-rays" alt="">
        <img src="images/black_shadow.png" class="parallax black-shadow" alt="">
        <img src="images/fog_1.png" class="parallax fog-1" alt="">
    </main>

    <script src="js/app.js"></script>
</body>
</html>
